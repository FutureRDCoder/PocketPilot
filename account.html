<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PocketPilot – Account & Bank Connect</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>PocketPilot</h1>
    <p>Create your account & securely link your bank.</p>
  </header>

  <main>
    <section id="create-account">
      <h2>Sign Up / Login</h2>
      <form id="account-form">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" required />
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" required />
        </div>

        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" required />
        </div>

        <button type="submit">Continue</button>
      </form>
    </section>

    <section id="connect-bank" style="display:none;">
      <h2>Connect Bank Account</h2>
      <form id="bank-form">
        <div>
          <label for="bank-name">Bank Name:</label>
          <input type="text" id="bank-name" required />
        </div>

        <div>
          <label for="account-number">Account Number:</label>
          <input type="text" id="account-number" required />
        </div>

        <div>
          <label for="ifsc">IFSC / Routing Code:</label>
          <input type="text" id="ifsc" required />
        </div>

        <button type="submit">Finish & Go to Dashboard</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 PocketPilot</p>
  </footer>

  <script>
    const accountForm = document.getElementById('account-form');
    const bankSection = document.getElementById('connect-bank');
    const bankForm = document.getElementById('bank-form');

    accountForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Account created / logged in! Now connect your bank.');
      bankSection.style.display = 'block';
      accountForm.style.display = 'none';
    });

    bankForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Bank account connected successfully!');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
