<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketPilot – Personal Expense Tracker</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS file for styling -->
</head>
<body>
    <header>
        <h1>PocketPilot</h1>
        <p>Your pocket’s co-pilot for smarter spending and wealth creation.</p>
    </header>

    <!-- Form to add expense -->
    <section id="add-expense">
        <h2>Add New Expense</h2>
        <form id="expense-form">
            <div>
                <label for="expense-name">Expense Name:</label>
                <input type="text" id="expense-name" name="expense-name" required>
            </div>
            <div>
                <label for="expense-amount">Amount:</label>
                <input type="number" id="expense-amount" name="expense-amount" min="0" step="0.01" required>
            </div>
            <div>
                <label for="expense-category">Category:</label>
                <select id="expense-category" name="expense-category" required>
                    <option value="">--Select the category!--</option>
                    <option value="Food">Food</option>
                    <option value="Bills">Bills</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="expense-date">Date:</label>
                <input type="date" id="expense-date" name="expense-date" required>
            </div>
            <button type="submit">Add Expense</button>
        </form>
    </section>

    <!-- filter & search section -->
    <section id="filters">
        <h2>Filter Expenses</h2>
        <div>
            <label for="filter-category">Category:</label>
            <select id="filter-category">
                <option value="all">All</option>
                <option value="Food">Food</option>
                <option value="Bills">Bills</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div>
            <label for="filter-date">Date:</label>
            <input type="month" id="filter-date">
        </div>
        <div>
            <label for="search-name">Search:</label>
            <input type="text" id="search-name" placeholder="Expense Name">
        </div>
    </section>

    <!-- expenses table -->
    <section id="expense-list">
        <h2>Expenses</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
                <!-- Expenses will be dynamically added here -->
            </tbody>
        </table>
    </section>

    <!-- totals section -->
    <section id="summary">
        <h2>Summary</h2>
        <p>Total Spent: $<span id="total-spent">0.00</span></p>
    </section>

    <!-- to connect JS code to the html code. -->
    <script src="script.js"></script>
</body>

</html>
